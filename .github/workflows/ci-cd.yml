# GitHub Actions CI/CD Pipeline
#workflow runs on every push and pull request to main
# What it does:
# 1. Lints your Python code (catches errors before runtime)
# 2. Runs tests (when you add them)
# 3. Builds Docker image (verifies Dockerfile works)
# 4. Pushes to Docker Hub (only on main branch)

name: CI/CD Pipeline

# When to run this workflow
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# Environment variables
env:
  DOCKER_IMAGE: prabhasadapa06/researchquesta-mcp-rag
  PYTHON_VERSION: "3.11"

jobs:
  # JOB 1: Code Quality & Linting
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Check code formatting with Black
        run: |
          black --check --diff . || echo "::warning::Code not formatted with Black"
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff . || echo "::warning::Imports not sorted"
        continue-on-error: true

      - name: Lint with flake8
        run: |
          # Stop on syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warn on other issues
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

  # JOB 2: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint  # Only run if linting passes
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt || true

      - name: Run tests
        run: |
          # Create tests directory if it doesn't exist
          mkdir -p tests
          # Run pytest (will pass if no tests yet, but structure is ready)
          pytest tests/ -v --tb=short || echo "No tests found yet - add tests to /tests directory"
        continue-on-error: true

  # JOB 3: Build Docker Image
  
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]  # Only run if lint and test pass
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false  # Don't push, just build to verify
          tags: ${{ env.DOCKER_IMAGE }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # JOB 4: Push to Docker Hub (main branch only) Master in my case
  push:
    name: Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build  # Only run if build succeeds
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Pushed image with digest ${{ steps.build-push.outputs.digest }}"
